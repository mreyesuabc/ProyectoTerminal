<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="/proyecto/css/mystyle.css">
     <title>BI Armonización Contable</title>
</head>
<body>
    <header>
        <div>
           <a id="logo">
            <img src="/Proyecto/imagenes/logo-header.png" alt="Logo">
           </a>
        </div>
    </header>
    <main>
        
        <div class="d-flex">
            <aside class="bg-light p-2" style="width: 250px;">
                <ul>
                    <li><a href="menu.html" >Inicio</a> </li>
                    <li><a href="miPerfil.html" > Mi Cuenta</a> </li>
                    <li><a href="usuario.html" class="active"> Usuario</a> </li>
                    <li><a href="acercade.html"> A cerca de</a> </li>
                    <li><a href="index.html"> Salir</a> </li>
                </ul>
            </aside>
            
            <div class="flex-grow-1 p-3 bg-white">
                <h2>Registro Usuarios</h2>
                <form id="formRegistro">
                    <div class="row">
                        <div class="col-4">
                            <span class="text-danger">*</span><span class="fw-bold">Nombre</span>
                            <input type="text" id="nombre" class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="col-4">
                            <span class="text-danger">*</span><span class="fw-bold">Ap. Paterno </span>
                            <input type="text" id="apPaterno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="col-4">
                            <span class="fw-bold">Ap. Materno</span>
                            <input type="text" id="apMaterno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="col-4">
                            <span class="text-danger">*</span><span class="fw-bold">Usuario App </span>
                            <input type="text" id="usuarioApp" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="col-4">
                            <span class="text-danger">*</span><span class="fw-bold">Correo </span>
                            <input type="email" id="correo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                        </div>
                        
                        <div class="col-2">
                            <span class="text-danger">*</span><span class="fw-bold">RFC </span>
                            <input type="text" id="rfc" class="form-control mayusculas" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                        </div>
                        
                        <div class="col-2">
                            <span class="text-danger">*</span><span class="fw-bold">Homoclave</span>
                            <input type="text" id="homoclave" class="form-control mayusculas" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                        </div>
                        
                        <div class="col-4">
                            <span class="text-danger">*</span><span class="fw-bold">Municipio </span>
                            <!-- <input type="text" id="municipio" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" > -->
                            <select id="municipio" class="form-select">
                                <option value="Mexicali">Mexicali</option>
                                <option value="Tijuana">Tijuana</option>
                                <option value="Ensenada">Ensenada</option>
                                <option value="Rosarito">Rosarito</option>
                              </select>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-block btn-md btn-primary" style="width: 200px; text-align: center; align-content: end;" type="button" id="btnGuardar" onclick="registerUsr()">Guardar Cambios</button>
                    <br><br>
                    <h3 >Consultar Datos Guardados</h3>
                    <table class="table" id="tablaConsulta" style="border: 1;">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Usuario</th>
                                <th>Correo</th>
                                <th>RFC</th>
                                <th>Homoclave</th>
                                <th>Municipio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se mostrarán los datos -->                           
                        </tbody>
                    </table>
                </form>  
            </div>
        </div>
    </main>
    <script src="../scripts/registroUsr.js"></script>
</body>

</html>
